<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <aside id="sidebar">
        <button id="toggle-sidebar">â‰¡</button> 
        <button id="login">Log In</button>
        <div id="login-window" class="window">
            <input type="text" id="username" class="input-field" placeholder="Username" required/>
            <input type="password" id="password" class="input-field" placeholder="Password" required/>
            <button type="submit" class="login-button" id="confirm-button" disabled>Confirm</button>
            <div id="error-message"></div>
        </div>
        <button id="controller">Controller</button>
        <div id="controller-window" class="window">
            <ul id="devices-list"></ul>
        </div>
        <button id="logs">Logs</button>
        <div id="logs-window" class="window">
            <textarea id="logs-area" readonly></textarea>
        </div>
    </aside>
    
    <main id="main-content">
        <section id="device-window"></section>
    </main>
    <div id="device-config-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>
                <input id="device-config-name-input" type="text">
            </h1>
            <p>
                <input id="device-config-info-input" type="text">
            </p>
            <button id="delete-button">Delete</button>
            <button id="settings-button">Settings</button>
            <button id="task-button" hidden>Task</button>
        </div>
    </div>
    
    <script src="/index.js"></script>
</body>
</html>
